<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>

<form action="#" method="post" class="form-horizontal">

    <!-- get name -->
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-4">
            <input class="form-control" type="text" name="name" id="name">
        </div>
    </div>

    <!-- get choices -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Check all that apply</label>

        <div class="col-sm-4">
            <repeat group="{{ @choices}}" value="{{ @choice}}">
                <input type="checkbox" name="choices[]" value="{{ @choice}}"> {{ @choice}}</input><br>
            </repeat>
        </div>

    </div>

    <div class="col-xs-3 ">
        <input class="form-control btn btn-default"
               type="submit" value="Submit">
    </div>
</form>

</body>
</html>
